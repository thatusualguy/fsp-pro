<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Team</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
    <h2>Create a New Team</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Team Title</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="id_invitees">Invite Members</label>
            <select id="id_invitees" name="invitees" class="form-control" multiple="multiple">
                {% for member in form.fields.invitees.queryset %}
                    <option value="{{ member.id }}">{{ member.name }}</option>
                {% endfor %}
            </select>
            <small class="form-text text-muted">Select up to {{ competition.max_participants }} members.</small>
        </div>
        <button type="submit" class="btn btn-primary">Create Team</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<script>
    $(document).ready(function () {
        $('#id_invitees').select2({
            placeholder: "Select members",
            maximumSelectionLength: {{ competition.max_participants  }}
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
