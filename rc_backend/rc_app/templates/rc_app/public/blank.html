<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ФСП PRO - Платформа для спортивного программирования</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'regions.css' %}">
    <link rel="stylesheet" href="{% static 'region-details.css' %}">
    <link rel="stylesheet" href="{% static 'competition_details.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
</head>

<body>
<main>
    <div class="background-icon"></div>
    <div class="backgroundImage"></div>

    <!-- Mobile Navigation -->
    <div class="mobile-nav" id="mobileNav" role="dialog" aria-modal="true" aria-labelledby="mobileNavTitle" hidden>
        <h2 id="mobileNavTitle" class="visually-hidden">Главное меню</h2> <!-- Hidden title for screen readers -->
        <div class="mobile-nav-header">
            <a href="#" class="logo">
                <img src="{% static '/img/main_icon.svg' %}" alt=""> <!-- alt="" as text nearby describes it -->
            </a>
            <button class="nav-close-btn" id="closeNavBtn" aria-label="Закрыть меню">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"
                     aria-hidden="true">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
            </button>
        </div>
        <nav class="mobile-nav-links">
            <ul>
                <li><a href="about" class="nav-link">О ФСП</a></li>
                <li><a href="regions" class="nav-link">Регионы</a></li>
                <li><a href="competitions" class="nav-link">Соревнования</a></li>
            </ul>
        </nav>
        <div class="mobile-nav-auth">
            <a href="/app/login" class="btn btn-secondary">Войти в личный кабинет</a>
            <a href="/app/register" class="btn btn-primary">Зарегистрироваться</a>
        </div>
    </div>

    <!-- Header -->
    <header class="site-header">
        <div class="header-container">
            <a href="#" class="logo">
                <img src="{% static '/img/main_icon.svg' %}" alt="" loading="lazy"> <!-- alt="" -->
            </a>
            <nav class="desktop-nav" aria-label="Основная навигация">
                <ul>
                    <li><a href="about" class="nav-link">О ФСП</a></li>
                    <li><a href="regions" class="nav-link">Регионы</a></li>
                    <li><a href="competitions" class="nav-link">Соревнования</a></li>
                </ul>
            </nav>
            <div class="header-auth">
                <a href="/app/login" class="btn btn-primary desktop-login-btn">Войти</a>
            </div>
            <button class="nav-toggle-btn" id="openNavBtn" aria-label="Открыть меню" aria-controls="mobileNav"
                    aria-expanded="false">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"
                     aria-hidden="true">
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                </svg>
            </button>
        </div>
    </header>

</main>
</body>

<!-- Footer -->
<footer class="site-footer">
    <div class="footer-container">
        <a href="#" class="logo">
            <img src="{% static '/img/main_icon.svg' %}" alt="" loading="lazy"> <!-- alt="" -->
            <span class="copyright">©2025</span>
        </a>
        <div class="footer-right">
            <a href="https://vk.com" target="_blank" rel="noopener noreferrer" aria-label="ФСП ВКонтакте">vk</a>
            <a href="https://telegram.org" target="_blank" rel="noopener noreferrer" aria-label="ФСП в Telegram">tg</a>
            <a href="tel:+74996780305">+7 (499) 678-03-05</a>
            <a href="mailto:info@fsp-russia.ru">info@fsp-russia.ru</a>
        </div>
    </div>
</footer>

<style>.visually-hidden {
    position: absolute;
    width: 1px;
    height: 1px;
    margin: -1px;
    padding: 0;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    border: 0;
}</style>

<!-- ===== Login Modal ===== -->
<div class="modal-overlay" id="loginModal" aria-modal="true" role="dialog" aria-labelledby="loginModalTitle" hidden>
    <div class="modal-content">
        <!-- Добавляем кнопку Назад для модального окна, особенно на мобильных -->


        <!-- ** Используем ТУ ЖЕ Обертку для формы, что и на странице входа ** -->
        <div class="login-form-wrapper modal-variant"> <!-- Добавлен класс modal-variant -->
            <!-- Сама форма - идентичная структура -->
            <form class="login-form" action="#" method="post">

                <button class="modal-back-btn" aria-label="Назад">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24"
                         height="24">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                    </svg>
                </button>
                <!-- Скрытый заголовок для скринридеров, т.к. видимый в модалке есть выше-->
                <h2 class="login-title" id="loginModalTitle">Вход</h2> <!-- Изменен для модалки, ID для aria -->

                <div class="form-group">
                    <label for="login-email-modal">Логин</label>
                    <input type="email" id="login-email-modal" name="email" required value="123@mail.ru">
                </div>

                <div class="form-group">
                    <label for="login-password-modal">Пароль</label>
                    <input type="password" id="login-password-modal" name="password" placeholder="Пароль" required>
                </div>

                <button type="submit" class="btn btn-primary login-submit-btn">Войти</button>

                <!-- Ссылки в футере для модалки -->
                <div class="login-links-footer modal-variant"> <!-- Класс modal-variant -->
                    <a href="/app/register" class="register-link">Нет аккаунта?</a>
                    <a href="#forgot" class="forgot-password-link">Забыли пароль?</a>
                </div>
            </form>
            <!-- Конец формы -->
        </div>
        <!-- ** Конец Обертки для формы ** -->
    </div>
</div>
<!-- ===== End Login Modal ===== -->
<script src="{% static 'script.js' %}"></script>
</html>
