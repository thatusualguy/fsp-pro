<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Team</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Create a New Team</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Team Title</label>
            <input type="text" class="form-control" id="id_title" name="title" required>
        </div>
        <div class="form-group">
            <label for="id_competition">Competition</label>
            <select class="form-control" id="id_competition" name="competition" required>
                {% for competition in competitions %}
                    <option value="{{ competition.id }}"
                            {% if competition.id == default_competition_id %}selected{% endif %}>
                        {{ competition.title }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="id_team_members">Team Members</label>
            <select multiple class="form-control" id="id_team_members" name="team_members">
                {% for profile in profiles %}
                    <option value="{{ profile.id }}">{{ profile.name }} {{ profile.last_name }}</option>
                {% endfor %}
            </select>
            <small class="form-text text-muted">Hold down the Ctrl (Windows) or Command (Mac) button to select multiple
                options.</small>
        </div>
        <button type="submit" class="btn btn-primary">Create Team</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
