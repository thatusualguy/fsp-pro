<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Profile</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">First Name</label>
            <input type="text" class="form-control" id="id_name" name="name" value="{{ form.name.value }}" required>
        </div>
        <div class="form-group">
            <label for="id_last_name">Last Name</label>
            <input type="text" class="form-control" id="id_last_name" name="last_name"
                   value="{{ form.last_name.value }}" required>
        </div>
        <div class="form-group">
            <label for="id_email">Email</label>
            <input type="email" class="form-control" id="id_email" name="email" value="{{ form.email.value }}" required>
        </div>
        <div class="form-group">
            <label for="id_description">Description</label>
            <textarea class="form-control" id="id_description" name="description"
                      rows="3">{{ form.description.value }}</textarea>
        </div>
        <div class="form-group">
            <label for="id_fsp">FSP</label>
            <select class="form-control" id="id_fsp" name="fsp">
                {% for fsp in fsps %}
                    <option value="{{ fsp.id }}" {% if fsp.id == form.fsp.value %}selected{% endif %}>
                        {{ fsp.region }} - {{ fsp.country }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'rc_app:profile_detail' profile.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
