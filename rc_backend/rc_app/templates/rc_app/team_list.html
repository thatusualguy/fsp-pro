<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Competition Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">Teams for Competition</h2>
    <div class="list-group">
        {% for team in object_list %}
            <a href="{% url 'rc_app:team_details' team.id %}"
               class="list-group-item list-group-item-action flex-column align-items-start">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{ team.title }}</h5>
                    <small class="text-muted">Rank: {{ team.competitionresult.place }}</small>
                </div>
                <p class="mb-1"><strong>Leader:</strong> {{ team.leader }}</p>
                <p class="mb-1"><strong>Members:</strong> {{ team.team_members.all|join:', ' }}</p>
                <small class="text-muted">Score: {{ team.competitionresult.points }}</small>
            </a>
        {% empty %}
            <div class="alert alert-warning" role="alert">
                No teams available for this competition.
            </div>
        {% endfor %}
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
